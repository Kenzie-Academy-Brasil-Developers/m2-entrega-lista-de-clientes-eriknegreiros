    <form>

    <form>

        <input class="editIdade" type="number" name="idade" placeholder="digite sua idade" />

        <input class="editCpf" type="text" name="cpf" placeholder="digite seu cpf" />

        <input class="editNumero" type="number" name="numero" placeholder="digite o numero" />

        <input class="editBairro" type="text" name="bairro" placeholder="digite seu bairro" />

        <input class="editCidade" type="text" name="cidade" placeholder="digite sua cidade" />

        <input class="editEstado" type="text" name="estado" placeholder="digite seu estado" />
